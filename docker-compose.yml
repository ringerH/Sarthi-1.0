services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:3000" 
    restart: always
    depends_on:
      - auth-service

  auth-service:
    build: ./services/auth-service
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    
  ride-service:
    build: ./services/ride-service
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    restart: always
    depends_on:
      - mongo

  marketplace-service:
    build: ./services/marketplace-service
    environment:
      - MONGODB_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    restart: always
    depends_on:
      - mongo

volumes:
  mongo-data: